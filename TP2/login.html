<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login - comet</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body>
	<section class="container">
		<section class="login-section">
			<img src="assets/imgs/logocometweb.png">

			<!-- Toggle -->
			<input type="checkbox" id="toggle" class="toggle toggleCheckbox" />
			<label for="toggle" class="toggleContainer">
				<div>Login</div>
				<div>Register</div>
			</label>

			<!-- Formulario Login -->
			<form class="form login active" id="loguear">
				<input type="email" name="email" placeholder="User Name or Email">
				<input type="password" name="password" placeholder="Password">
				<input type="submit" value="Log in" class="form-btn ">
			</form>

			<!-- Formulario Register -->
			<form class="form register">
				<input type="text" name="fullname" placeholder="Nombre y Apellido">
				<input type="text" name="nickname" placeholder="NickName">
				<input type="password" name="password" placeholder="Password">
				<input type="password" name="repassword" placeholder="Repetir Password">
				<input type="submit" value="Register" class="form-btn">
			</form>
		</section>
	</section>

	<script type="text/javascript" src="js/access.js"></script>
</body>

</html>
