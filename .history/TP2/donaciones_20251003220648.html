                        </div>

                        <div class="monto-buttons">
                            <button class="btn-monto" type="button">5000$</button>
                            <button class="btn-monto" type="button">100$</button>
                            <button class="btn-monto" type="button">500$</button>
                            <button class="btn-monto" type="button">1000$</button>
                            <input type="text" class="otro-monto" name="donacion-monto" placeholder="Ingresa otro monto">
                        </div>
                    </div>
                    <div class="nombre">
                        <label for="donador-nombre">Nombre</label>
                        <input type="text" id="donador-nombre" name="donador-nombre" placeholder="Ingresa tu nombre"

                    </div>
                    <button class="enviar-donacion" type="submit">Donar</button>
