<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - comet</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <section class="container">
        <section class="login-section">
            <img src="assets/imgs/logocometweb-removebg-preview.png" alt="Logo Comet">

            <input type="checkbox" id="toggle" class="toggle toggleCheckbox" />
            <label for="toggle" class="toggleContainer">
                <div>Iniciar</div>
                <div>Registro</div>
            </label>

            <form class="form login active" id="loguear">
                <h3 class="text-up-input">Usuario</h3>
                <input type="text" name="email" placeholder="Usuario" id="nicknameLogin">

                <h3 class="text-up-input">Contraseña</h3>
                <input type="password" name="password" placeholder="Contraseña" id="passwordLogin">
                <input type="submit" value="Iniciar Sesion" class="form-btn">
                <div class="message"></div>
            </form>

            <form class="form register">
                <h3 class="text-up-input">Nombre completo</h3>
                <div class="input-container">
                    <input type="text" name="fullname" placeholder="Juan martinez" id="fullnameRegister">
                    <i class="fa-solid fa-circle-exclamation error-icon"></i>
                </div>

                <h3 class="text-up-input">Usuario</h3>
                <div class="input-container">
                    <input type="text" name="nickname" placeholder="juanmartinez1" maxlength="10" id="nicknameRegister">
                    <i class="fa-solid fa-question help-icon" id="userHelpIcon"></i>
                    <i class="fa-solid fa-circle-exclamation error-icon"></i>
                    <div class="help-text" id="userHelpText">
                        No uses espacios ni caracteres especiales.
                    </div>
                </div>

                <h3 class="text-up-input">Email</h3>
                <div class="input-container">
                    <input type="email" name="email" placeholder="juanmartinez@gmail.com" id="emailRegister">
                    <i class="fa-solid fa-circle-exclamation error-icon"></i>
                </div>

                <h3 class="text-up-input">Contraseña</h3>
                <div class="input-container">
                    <input type="password" name="password" placeholder="*******" id="passwordRegister">
                    <i class="fa-solid fa-question help-icon" id="passHelpIcon"></i>
                    <i class="fa-solid fa-circle-exclamation error-icon"></i>
                    <div class="help-text" id="passHelpText">
                        Debe tener 8+ caracteres, una mayúscula y un número.
                    </div>
                </div>

                <h3 class="text-up-input">Repetir contraseña</h3>
                <input type="password" name="repassword" placeholder="*******" id="repPass">
                <input type="submit" value="Completar registro" class="form-btn">
            </form>

        </section>
    </section>

    <script src="script.js"></script>
</body>

</html>
